<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Coding Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --header-bg: #ffffff;
            --header-text: #212529;
            --container-bg: #ffffff;
            --table-header-bg: #f8f9fa;
            --positive-color: #28a745;
            --negative-color: #dc3545;
            --neutral-color: #6c757d;
            --accent-color: #007bff;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3d3d3d;
            --text-primary: #ffffff;
            --text-secondary: #adb5bd;
            --border-color: #495057;
            --header-bg: #2d2d2d;
            --header-text: #ffffff;
            --container-bg: #1a1a1a;
            --table-header-bg: #3d3d3d;
            --positive-color: #28a745;
            --negative-color: #dc3545;
            --neutral-color: #adb5bd;
            --accent-color: #0d6efd;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 20px;
            transition: all 0.3s ease;
        }

        /* Color Coding Classes */
        .positive {
            color: var(--positive-color);
            font-weight: 600;
        }

        .negative {
            color: var(--negative-color);
            font-weight: 600;
        }

        .neutral {
            color: var(--neutral-color);
            font-weight: 600;
        }

        .rsi-overbought {
            color: #dc3545;
            font-weight: bold;
        }

        .rsi-oversold {
            color: #28a745;
            font-weight: bold;
        }

        .rsi-normal {
            color: #fd7e14;
            font-weight: bold;
        }

        .signal-above {
            color: var(--positive-color);
            font-weight: bold;
        }

        .signal-below {
            color: var(--negative-color);
            font-weight: bold;
        }

        .test-table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
            background: var(--container-bg);
        }

        .test-table th, .test-table td {
            border: 1px solid var(--border-color);
            padding: 8px;
            text-align: left;
        }

        .test-table th {
            background: var(--table-header-bg);
            color: var(--text-primary);
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .refresh-btn {
            background: var(--positive-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            cursor: pointer;
            margin: 10px;
        }

        .current-price {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon" id="themeIcon"></i>
        <span id="themeText">Dark Mode</span>
    </button>

    <h1>Color Coding Test</h1>
    
    <div class="current-price">â‚¹1409.90</div>
    <button class="refresh-btn"><i class="fas fa-sync-alt"></i> Refresh</button>

    <table class="test-table">
        <thead>
            <tr>
                <th>Type</th>
                <th>Value</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>RSI Overbought</td>
                <td class="rsi-overbought">78.45</td>
                <td class="rsi-overbought">OVERBOUGHT</td>
            </tr>
            <tr>
                <td>RSI Oversold</td>
                <td class="rsi-oversold">25.30</td>
                <td class="rsi-oversold">OVERSOLD</td>
            </tr>
            <tr>
                <td>RSI Normal</td>
                <td class="rsi-normal">55.20</td>
                <td class="rsi-normal">NORMAL</td>
            </tr>
            <tr>
                <td>DMA Above</td>
                <td class="positive">+15.30</td>
                <td class="signal-above">ABOVE</td>
            </tr>
            <tr>
                <td>DMA Below</td>
                <td class="negative">-8.75</td>
                <td class="signal-below">BELOW</td>
            </tr>
            <tr>
                <td>EMA Neutral</td>
                <td class="neutral">2.10</td>
                <td class="neutral">NEUTRAL</td>
            </tr>
        </tbody>
    </table>

    <script>
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeIcon.className = 'fas fa-moon';
                themeText.textContent = 'Dark Mode';
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.className = 'fas fa-sun';
                themeText.textContent = 'Light Mode';
            }
        }
    </script>
</body>
</html>
